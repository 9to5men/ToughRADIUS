<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="expires" content="-1"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
    <link rel="stylesheet" type="text/css" href="/login.css">
    <link rel="stylesheet" type="text/css" href="/jquery.toast.min.css">

    <title>无线认证</title>
    <script>
        function sendsms() {
            var username = $("#username").val()
            $.ajax({
                type: 'get',
                url: 'http://192.168.99.251:1816/api/v6/wifiuser/update',
                data: {"mobile": username},
                cache: false,
                dataType: 'json',
                success: function (data) {
                    $.toast(data.msg);
                    $.toast({
                        text: data.msg,
                        showHideTransition: 'slide',
                        hideAfter: 5000,
                        textAlign: 'left',
                        position: 'top-left'
                    })
                }
            });
        }
    </script>
</head>

<body>
$(if chap-id)
<form name="sendin" action="$(link-login-only)" method="post">
    <input type="hidden" name="username"/>
    <input type="hidden" name="password"/>
    <input type="hidden" name="dst" value="$(link-orig)"/>
    <input type="hidden" name="popup" value="true"/>
</form>

<script type="text/javascript" src="/md5.js"></script>
<script type="text/javascript">
    <!--
    function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
        document.sendin.submit();
        return false;
    }

    //-->
</script>
$(endif)

<table width="100%" style="margin-top: 10%;">
    <tr>
        <td align="center" valign="middle">
            <div class="notice" style="color: #c1c1c1; font-size: 12px">请输入您的认证信息, 本网络需要实名认证<br/></div>
            <br/>
            <table width="320" height="340" class="maintable" cellpadding="0" cellspacing="0">
                <tr height="100" valign="top">
                    <td align="center"><a href="http://www.mikrotik.com" target="_blank" style="border: none;"><img src="/img/logobottom.png"
                                                                                                                    alt="wifi"/></a></td>
                </tr>
                <tr>
                    <td align="center" valign="top" height="180" colspan="2">
                        <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                            <table width="240">
                                <tr>
                                    <td align="left" width="80">手机号码</td>
                                    <td><input style="width: 150px;height: 27px" id="username" name="username" type="text" value="$(username)"/></td>
                                </tr>
                                <tr>
                                    <td align="left" width="80">验证码</td>
                                    <td><input style="width: 150px; height: 27px" name="password" type="password"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><input class="button-sms" type="button" value="发送验证码" onclick="sendsms();"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><input class="button-login" type="submit" value="认证登录"/></td>
                                </tr>
                            </table>
                            <input type="hidden" name="dst" value="$(link-orig)"/>
                            <input type="hidden" name="popup" value="true"/>
                        </form>
                    </td>
                </tr>
                <tr height="80">
                    <td colspan="2">
                        $(if error)
                        <div style="color: #FF8080; font-size: 12px;padding: 10px">$(error)</div>
                        $(endif)
                    </td>
                </tr>

            </table>

            <br/>

        </td>
    </tr>
</table>

<script type="text/javascript">
    <!--
    document.login.username.focus();
    //-->
</script>
<script src="/jquery-3.5.1.min.js"></script>
<script src="/jquery.toast.min.js"></script>
</body>
</html>
